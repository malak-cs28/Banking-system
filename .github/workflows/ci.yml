name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: 
  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test || echo "No tests defined yet"

      - name: Placeholder: Dwolla & Plaid checks
        run: |
          echo "Checking Dwolla endpoints..."
          echo "Checking Plaid endpoints..."
          echo "CI workflow verified on Ubuntu runner"
